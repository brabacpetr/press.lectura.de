<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <title>Lectura Press</title>

        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css">
        <link rel="stylesheet" type="text/css" href="css/press.css">
    </head>
    <body>
        <div class="navbar navbar-press-top">
            <div class="navbar-inner">
                <div class="container">
                    <div class="nav-collapse collapse span10 offset1">
                        <ul class="nav">
                            <li class="active">
                                <a href="#">LECTURA</a>
                            </li>
                            <li>
                                <a href="http://specs.lectura.de">Lectura Specs</a>
                            </li>
                            <li>
                                <a href="https://valuation.lectura.de">Lectura Valuation</a>
                            </li>
                            <li>
                                <a href="https://shop.lectura.de">Lectura Shop</a>
                            </li>
                        </ul>

                        <div class="language-selector pull-right">
                            <a href="#">
                                English
                            </a>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container logo-container">
            <div class="row-fluid">
                <div class="span10 offset1">
                    <div class="span6 logo-wrapper">
                        <a href="#">
                            <img src="img/logo.png" alt="Lectura Press">
                        </a>
                    </div>
                    <div class="span6">
                        <div class="banner pull-right">banner</div>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row-fluid">
                <div class="span10 offset1">
                    <div class="navbar navbar-main">
                        <div class="navbar-inner">
                            <ul class="nav">
                                <li>
                                    <a href="#">
                                        <i class="icon icon-home icon-white"></i>
                                        Home
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        Shows
                                        <i class="icon icon-white icon-chevron-down"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        Financial
                                        <i class="icon icon-white icon-chevron-down"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        Manufacturers
                                        <i class="icon icon-white icon-chevron-down"></i>
                                    </a>
                                </li>
                            </ul>

                            <div class="search-wrapper pull-right">
                                <form class="form form-inline" method="post" action="">
                                    <div class="input-append">
                                        <input type="text" />
                                        <button class="btn" type="submit">Search</button>
                                    </div>
                                </form>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    </body>
</html>
